<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Transport | OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #00ff88;
        }

        #search-bar-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #search-bar {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }

        #search-button {
            background-color: #f9d342;
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #ffe97a;
        }

        form {
            background-color: #1c1c1c;
            display: inline-block;
            text-align: left;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            width: 80%;
            max-width: 800px;
        }

        fieldset {
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
        }

        legend {
            color: #f9d342;
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
        }

        textarea {
            resize: none;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        #info-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #111;
            border-radius: 10px;
            color: #ccc;
        }

        #service-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        #service-table th,
        #service-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        #service-table td:first-child {
            text-align: center;
        }

        #submit-button {
            background-color: #f9d342;
            color: #000;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        #submit-button:hover {
            background-color: #ffe97a;
        }

        label[for="terms"] {
            display: block;
            margin-top: 20px;
            color: #bbb;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <h1>Book Your Ride via OpenStreetMap</h1>

    <div id="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search for a location...">
        <button id="search-button">Search</button>
    </div>

    <form id="booking-form" action="booking_pass.php" method="post">
        <fieldset>
            <legend>Booking Details</legend>

            <label for="pickup-destination">Pickup Destination:</label>
            <select id="pickup-destination" name="pickup-destination" required>
                <option value="">-- Select Destination --</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
                <option value="A4">A4</option>
                <option value="A5">A5</option>
                <option value="A6">A6</option>
                <option value="A7">A7</option>
                <option value="KT1">KT1</option>
                <option value="KT2">KT2</option>
                <option value="KT3">KT3</option>
                <option value="KT4">KT4</option>
                <option value="KT5">KT5</option>
                <option value="KT6">KT6</option>
                <option value="KT7">KT7</option>
                <option value="male-cafe">Male Cafe</option>
                <option value="female-cafe">Female Cafe</option>
            </select>

            <label for="pax">Number of Pax:</label>
            <input type="number" id="pax" name="pax" min="1" max="10" required>

            <label for="luggage">Number of Luggage:</label>
            <input type="number" id="luggage" name="luggage" min="0" max="10" required>

            <label for="remarks">Remarks for Pickup:</label>
            <textarea id="remarks" name="remarks" rows="4" placeholder="Enter any special instructions..."></textarea>

            <label for="pickup-time">Pickup Time:</label>
            <input type="datetime-local" id="pickup-time" name="pickup-time" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">-- Select Payment Method --</option>
                <option value="cash">Cash</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="ewallet">E-Wallet</option>
                <option value="qr">QR</option>
            </select>

            <label for="service">Select Service Type:</label>
            <table id="service-table">
                <tr>
                    <th></th>
                    <th>Service Type</th>
                    <th>Max Passengers</th>
                    <th>Max Luggage</th>
                </tr>
                <tr>
                    <td><input type="radio" id="standard" name="service" value="standard" required></td>
                    <td><label for="standard">Standard (Economy Cars)</label></td>
                    <td>4</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><input type="radio" id="premium" name="service" value="premium"></td>
                    <td><label for="premium">Premium (Class Sedan/SUV)</label></td>
                    <td>4</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td><input type="radio" id="six-seater" name="service" value="six-seater"></td>
                    <td><label for="six-seater">6 Seater</label></td>
                    <td>6</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td><input type="radio" id="executive" name="service" value="executive"></td>
                    <td><label for="executive">Executive (Premium MPV)</label></td>
                    <td>6</td>
                    <td>5</td>
                </tr>
            </table>
        </fieldset>

        <div id="map"></div>

        <div id="info-panel">
            <h3>Selected Location Data:</h3>
            <p><strong>Latitude:</strong> <span id="latitude"></span></p>
            <p><strong>Longitude:</strong> <span id="longitude"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Place Name:</strong> <span id="place-name"></span></p>
            <p><strong>Place ID/OSM ID:</strong> <span id="osmr-id"></span></p>
        </div>

        <div align="center">
            <button type="submit" id="submit-button">Submit Booking</button><br><br>
            <label for="terms">
        <input type="checkbox" name="terms" required>I agree to the terms and conditions</br>
            </label>
        </div>
    </form>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="data-display.js"></script>
    <script src="map.js"></script>
</body>

</html>
